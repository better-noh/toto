<!DOCTYPE html>
<html>
<head>
    <title>메모 팝업 예제</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 메모 버튼 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#memoModal">
  메모
</button>

<!-- 메모 모달 -->
<div class="modal fade" id="memoModal" tabindex="-1" aria-labelledby="memoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="memoModalLabel">메모</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- 메모 입력 폼 -->
        <form id="memoForm">
          <div class="mb-3">
            <label for="memoText" class="form-label">메모 내용</label>
            <textarea class="form-control" id="memoText" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">등록</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="test.js"></script>
</body>
</html>
